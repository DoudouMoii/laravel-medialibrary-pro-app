id: 7523
name: laravel-medialibrary-pro-app
separate-vendor: true
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'

id: 7523
name: laravel-medialibrary-pro-app
environments:
    production:
        storage: medialibrary-pro
        database: laravel-medialibrary-pro-app
        memory: 512
        cli-memory: 512
        runtime: php-7.4
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - yarn
            - yarn run production
            - rm -rf node_modules
            - rm -rf storage/media-library
        deploy:
            - 'php artisan migrate --force'

